<!DOCTYPE html>
<html>
    <head lang="fi">
        <title>My table</title>
        <link rel="stylesheet" href="styletable.css">
    </head>
    <body>
        <h1>This is my Table example</h1>
        <table>
            <tbody>
                <tr>
                    <th colspan="3"> This is a merged cell</th>
                </tr>
                <tr>    
                    <td>John</td>
                    <td>07.11.1980</td>
                    <td>England</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>03.11.1981</td>
                    <td rowspan="2">France</td>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td>10.01.1983</td>
                </tr>
                <tr>
                    <td>Ann</td>
                    <td>07.11.1980</td>
                    <td>Brazil</td>

                </tr>
                <tr>
                    <td>Leroy</td>
                    <td>07.11.1980</td>
                    <td>Italy</td>

                </tr>
            </table>
            <h1>This is my form with input elements</h1>
            <form action="https://www.w3schools.com/action_page.php">
               <fieldset>
                <legend>Customer Information</legend>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <label for="email">email:</label>
                    <input type="text" id="email" name="email"
                tabindex="1">
               </fieldset> 
                <h2>Textarea</h2>
                <textarea rows="4"></Textarea><br><br>
                <h2>Checkbox</h2>    
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter"> Signup for newsletter</label><br>

                <h2>Select list</h2>
                    <label for="languages">Choose your language:</label>
                    <select>
                        <option value="Finnish">Finnish</option>
                        <option value="English">English</option>
                    </select>
                <h2>Submit</h2>
                    <input type="submit" value="Add new user">
              </form>    


    
</body>
</html>
